<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Stress Test</title>
</head>
<body>
  <div class="container">
    <h1>Stress Test</h1>
    <form id="stress-test">
      <div class="form-group">
        <p>In the past month, I have experienced the following:</p>
        <input type="checkbox" name="stress-symptoms" value="fatigue">Fatigue<br>   
        <input type="checkbox" name="stress-symptoms" value="anxiety">Anxiety<br>
        <input type="checkbox" name="stress-symptoms" value="weight-changes">Weight changes<br>
      </div>
        <button type="submit">Submit</button>
      </form> 
      <span id="stress-responses">
        <p>According to the answers to your stress test you have</p>
      </span>
    </div>
  </body>
</html>
